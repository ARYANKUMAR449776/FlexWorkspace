<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animate.css Boilerplate</title>
    <!-- Linking Animate.css via CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        /* Additional custom styles if needed */
        .animated-element {
            width: 200px;
            height: 200px;
            background-color: #f0f0f0;
            border-radius: 50%;
            text-align: center;
            line-height: 200px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <!-- Animated element -->
    <div class="animated-element animate__animated animate__bounce">Animate.css Example</div>

    <!-- Trigger animation using JavaScript (optional) -->
    <button onclick="animateElement()">Animate Element</button>

    <script>
        // JavaScript function to trigger animation
        function animateElement() {
            // Add animation class to the element
            document.querySelector('.animated-element').classList.add('animate__animated', 'animate__heartBeat');
        }
    </script>
</body>
</html>
