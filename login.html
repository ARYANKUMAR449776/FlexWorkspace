<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexWorkspace &reg; | Log In | Unlocking Your Potential in a Flexible Environment</title>
    <link rel="icon" type="image/png" href="images/logos/FlexWorkspace-logo-only.png" id="smallIcon">
    <!-- CSS -->
    <link rel="stylesheet" href="css/login.css">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>
<body>
    <main>
        <!-- Image on the right section -->
        <div id="right_section">
        </div>
        <div id="left_section">
            <div class="container">
                <img src="images/logos/FlexWorkspace-white.png" alt="WebsiteLogo">
                <h3>Welcome</h3>
                <!-- Login Form -->
                <form id="loginForm">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <!-- Login Button -->
                    <button type="submit">Login</button>
                </form>
                <p id="loginMessage"></p>
                <p>Don't have an account? <a href="signup.html" id="signupLink">Sign Up</a></p>
            </div>
        </div>
    </main>
</body>
</html>
